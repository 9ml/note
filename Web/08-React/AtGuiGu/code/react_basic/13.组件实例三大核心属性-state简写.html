<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件实例三大核心属性-state简写</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/old/react.development.js"></script>
  <script src="../js/old/react-dom.development.js"></script>
  <script src="../js/old/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建组件
    class Weather extends React.Component {
      // 初始化状态
      state = {
        isHot: true
      }
      render() {
        const { isHot } = this.state
        return <h2 id="title" onClick={this.changeWeather}>今天天气很{ isHot ? '炎热' : '凉爽' }</h2>
      }
      // 自定义方法，要用赋值语句的形式 + 箭头函数，否则 this 为 undefined
      changeWeather = () => {
        const isHot = this.state.isHot
        this.setState({
          isHot: !isHot
        })
      }
    }
    // 渲染组件到页面
    ReactDOM.render(<Weather />, document.getElementById('app'))
  </script>
</body>
</html>
