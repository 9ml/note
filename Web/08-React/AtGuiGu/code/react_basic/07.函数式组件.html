<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数式组件</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/old/react.development.js"></script>
  <script src="../js/old/react-dom.development.js"></script>
  <script src="../js/old/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建函数式组件
    function MyComponent() {
      console.log(this) // 此处的 this 指向是 undefined，因为 babel 编译后开启了严格模式
      return (
        <h2>我是函数定义的组件，适用于简单组件的定义</h2>
      )
    }
    // 2. 渲染组件到页面
    ReactDOM.render(<MyComponent />, document.getElementById('app'))
  </script>
</body>
</html>
