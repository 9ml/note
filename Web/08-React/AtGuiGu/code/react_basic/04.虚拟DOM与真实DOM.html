<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟DOM与真实DOM</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>
  <!-- 引入React核心库 -->
  <script src="../js/old/react.development.js"></script>
  <!-- 引入React-dom  用于支持react操作dom -->
  <script src="../js/old/react-dom.development.js"></script>
  <!-- 引入babel  用于将jsx转为js -->
  <script src="../js/old/babel.min.js"></script>
  <!-- type 要写为 babel -->
  <script type="text/babel">
    // 1. 创建虚拟DOM，不要写引号，因为不是字符串
    const VDOM = (
      <h1>
        <span>Hello React</span>
      </h1>
    )
    // 2. 渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('test'))

    console.log('虚拟DOM', VDOM)
    console.log('真实DOM', document.getElementById('test'))
    debugger;
  </script>
</body>
</html>
