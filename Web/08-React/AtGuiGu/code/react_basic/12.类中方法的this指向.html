<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类中方法的this指向</title>
</head>
<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      speak() {
        // speak 方法放在了 Person 的原型对象上，供实例使用
        // 通过 Person 的实例对象调用 speak 时，speak 中的 this 就是 Person 的实例对象
        console.log(this)
      }
    }

    const p1 = new Person('Tom', 18)
    p1.speak() // 通过实例对象调用 Person 原型上的方法
    const x = p1.speak
    x()
    // 注意：严格模式下 this 是 undefined
  </script>
</body>
</html>
