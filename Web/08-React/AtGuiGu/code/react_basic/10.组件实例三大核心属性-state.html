<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件实例三大核心属性-state</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/old/react.development.js"></script>
  <script src="../js/old/react-dom.development.js"></script>
  <script src="../js/old/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建组件
    class Weather extends React.Component {
      constructor(props) {
        super(props)
        // 初始化状态
        this.state = {
          isHot: true
        }
      }

      render() {
        // 读取状态
        const { isHot } = this.state
        return <h2 id="title" onClick={demo}>今天天气很{ isHot ? '炎热' : '凉爽' }</h2>
      }
    }
    // 渲染组件到页面
    ReactDOM.render(<Weather />, document.getElementById('app'))

    function demo() {
      console.log('按钮被点击了，修改isHot的值')
    }

    /**
     * 以下两种方法操作了 DOM，不推荐使用
    document.getElementById('title').addEventListener('click', function() {
      console.log('标题被点击了')
    })

    document.getElementById('title').onclick = () => {
      console.log('标题被点击了')
    }
    */
  </script>
</body>
</html>
