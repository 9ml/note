<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueComponent</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <hello></hello>
    <hr />
    <user></user>
  </div>
  <script>
    // 创建 user 组件
    const user = Vue.extend({
      template: `
        <div>
          <h2>用户姓名：{{name}}</h2>
          <h2>用户年龄：{{age}}</h2>
        </div>
      `,
      data() {
        return {
          name: '9ml',
          age: 18
        }
      }
    })
    // 创建 hello 组件
    const hello = Vue.extend({
      template: `
        <div>
          <h1>{{msg}}</h1>
        </div>
      `,
      data() {
        return {
          msg: 'Hello World'
        }
      }
    })

    console.log(user)
    console.log(hello)
    console.log(user === hello)

    new Vue({
      el: '#app',
      // 注册
      components: {
        user,
        hello
      }
    })
  </script>
</body>
</html>
