<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage</title>
</head>
<body>
  <h1>LocalStorage</h1>
  <button onclick="saveData()">点击保存数据</button>
  <br />
  <br />
  <button onclick="readData()">点击读取数据</button>
  <br />
  <br />
  <button onclick="delData()">点击删除数据</button>
  <br />
  <br />
  <button onclick="clearData()">点击清空数据</button>
  <script>
    let person = { name: 'Tom', age: 18 }
    // 存储数据
    function saveData() {
      window.localStorage.setItem('msg', 'Hello World')
      window.localStorage.setItem('num', 666)
      window.localStorage.setItem('person', JSON.stringify(person))
    }

    // 读取数据
    function readData() {
      console.log(window.localStorage.getItem('msg'))
      console.log(window.localStorage.getItem('num'))
      console.log(JSON.parse(window.localStorage.getItem('person')))
    }

    // 删除数据
    function delData() {
      window.localStorage.removeItem('num')
    }

    // 清空数据
    function clearData() {
      window.localStorage.clear()
    }
  </script>
</body>
</html>
