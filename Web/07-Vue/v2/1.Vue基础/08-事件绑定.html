<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件绑定</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>姓名：{{ name }}</h2>
    <button v-on:click="showMsgA">点击一下</button>
    <button @click="showMsgB(11, $event)">点击二下</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: '9ml'
      },
      methods: {
        showMsgA(event) {
          console.log(event.target.innerText)
          console.log(this) // 此处的 this 是 Vue 实例，若改为箭头函数时会指向 window
          // alert('Hello World')
        },
        showMsgB(num, event) {
          console.log(num, event)
        }
      }
    })
    /**
     * 事件的基本使用
     *   1. 使用 v-on:xxx 或 @xxx 绑定事件，其中 xxx 是事件名
     *   2. 事件的回调需要配置在 methods 对象中，最终会在 vm 上
     *   3. methods 中配置的函数不要使用箭头函数，否则 this 就不是 Vue 实例了
     *   4. methods 中配置的函数都是被 Vue 所管理的函数，this 的指向是 Vue 实例或组件的实例对象
     *   5. @click="demo" 和 @click="demo($event)" 效果一致，但是后者可以传参
    */
  </script>
</body>
</html>
