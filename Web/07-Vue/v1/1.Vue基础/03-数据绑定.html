<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <!-- 引入Vue开发版 -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>普通写法</h1>
    <div>
      单向数据绑定：<input type="text" v-bind:value="val"/>
    </div>
    <div>
      双向数据绑定：<input type="text" v-model:value="val"/>
    </div>
    <h1>简写</h1>
    <div>
      单向数据绑定：<input type="text" :value="val"/>
    </div>
    <div>
      双向数据绑定：<input type="text" v-model="val"/>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        val: '123'
      }
    })
    /**
     * Vue 中有两种数据绑定的方式：
     * 1. 单向数据绑定(v-bind)：数据只能从 data 流向页面
     * 2. 双向数据绑定(v-model)：数据不仅能从 data 中流向页面，也可以从页面流向 data
     * 备注：
     *   1. 双向数据绑定一般都应用在表单类元素上，如：input、select
     *   2. v-model:value 可以简写为 v-model，因为 v-model 默认收集的就是 value 的值
    */
  </script>
</body>
</html>
