<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 使用 v-show 做条件渲染 切换频率很频繁时使用 -->
    <h2 v-show="false">Hello World Show</h2>
    <h2 v-show="1 === 1">Hello World Show</h2>
    <h2 v-show="show">Hello World Show</h2>
    <!-- template 只能跟 v-show 配合使用 -->
    <template v-show="ifSome === 'A'">
      <div>Lorem, ipsum dolor sit alias ra.</div>
    </template>
    <!-- 使用 v-if 做条件渲染 频率低时使用 -->
    <h2 v-if="ifSome === 'A'">Hello World If A</h2>
    <h2 v-else-if="ifSome === 'B'">Hello World If B</h2>
    <h2 v-else-if="ifSome === 'C'">Hello World If C</h2>
    <h2 v-else>Hello World If D</h2>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        show: true,
        ifSome: 'A'
      }
    })
    /**
     * 条件渲染
     * 1. v-if
     *  适用于切换频率较低的场景
     *  特点：不展示的 DOM 元素直接移除
     *  注意：v-if 可以和 v-else-if v-else 一起使用，但要求结构必须连续
     * 
     * 2. v-show
     *  适用于切换频率较高的场景
     *  特点：不展示的 DOM 元素没有被移除，只是使用样式隐藏
     * 
     * 注意：使用 v-if 时，DOM 元素可能无法获取到，而使用 v-show 一定可以获取到
    */
  </script>
</body>
</html>
