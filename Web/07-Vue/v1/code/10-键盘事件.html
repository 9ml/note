<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘事件</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showMsg" />
    <input type="text" placeholder="按下ctrl+y提示输入" @keyup.ctrl.y="showMsg" />
  </div>
  <script>
    /**
     * 1.Vue中常用的按键别名
     *   回车 => enter
     *   删除 => delete
     *   退出 => esc
     *   空格 => space
     *   换行 => tab 必须配合 keydown 使用
     *   上 => up
     *   下 => down
     *   左 => left
     *   右 => right
     * 2.Vue未提供别名的按键，可以使用按键原始的 key 值去绑定，但注意要转为 kebab-case 短横线命名
     * 3.系统的修饰键用法较特殊：ctrl、alt、shift、meta
     *   1.配合 keyup 使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
     *   2.配合 keydown 使用：正常触发事件
     * 4.也可以使用 keyCode 去指定具体的按键，但是不推荐
     * 5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
    */
    new Vue({
      el: '#app',
      methods: {
        showMsg(e) {
          console.log(e.key, e.keyCode)
          // console.log(e.target.value)
        }
      }
    })
  </script>
</body>
</html>
