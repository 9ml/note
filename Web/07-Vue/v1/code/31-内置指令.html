<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内置指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>插值语法：{{name}}</h2>
    <h2 v-text="'v-text：' + name"></h2>
    <div v-html="html"></div>
  </div>
  <script>
    /**
     * v-bind  ：单向绑定解析表达式，可简写为 :xxx
     * v-model ：双向数据绑定
     * v-for   ：遍历数组/对象/字符串
     * v-on    ：绑定事件监听，可简写为 @
     * v-if    ：条件渲染，动态控制节点是否存在
     * v-else  ：条件渲染，动态控制节点是否存在
     * v-show  ：条件渲染，动态控制节点是否展示
     * v-text  ：向其所在的标签插入文本，会替换节点中的内容，类似与 innerText
     * v-html  ：支持 HTML 结构的解析
    */
    new Vue({
      el: '#app',
      data: {
        name: '9ml',
        html: '<h2>v-html：9ml</h2>'
      }
    })
  </script>
</body>
</html>
