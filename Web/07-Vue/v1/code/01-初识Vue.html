<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Vue</title>
  <!-- 引入Vue开发版 -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备一个容器 -->
  <div id="app">
    <!-- 插值语法 -->
    Hello {{ name }}
    {{ Date.now() }}
  </div>
  <script>
    // 阻止 Vue 在启动时生成生产环境提示
    Vue.config.productionTip = false
    // 创建 Vue 实例
    new Vue({
      // el => element，用于指定当前Vue实例为哪个容器服务，但通常为css选择器字符串 document.getElementById('app')
      el: '#app',
      // data 中用于存储数据，数据供 el 所指定的容器去使用
      data: {
        name: '9ml',
        age: 18
      }
    })

    /**
     * 总结：
     * 1. 想让 Vue 工作，就必须创建一个 Vue 实例，且要传入一个配置对象
     * 2. app 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 Vue 语法
     * 3. app 容器里的代码被称为：[Vue模板]
     * 4. Vue 实例和容器是一一对应的
     * 5. 真实开发中只有一个 Vue 实例，并且会配合着组件一起使用
     * 6. {{ ... }} 中要写 JS 表达式，且能自动读取到 data 中的所有属性
     * 7. 一旦 data 中的数据发生变化，那么模板中用到该数据的地方也会自动更新 
     * 
     * 注意区分 JS 表达式和 JS 代码
     * 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
     *    1. a
     *    2. a + b
     *    3. demo(1)
     *    4. x === y ? 'a' : 'b'
     * 代码：语句
     *    1. if...else...
     *    2. for...
     * 
    */
  </script>
</body>
</html>
