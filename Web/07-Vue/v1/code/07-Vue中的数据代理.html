<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的数据代理</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>姓名：{{ _data.name }}</h2>
    <h2>年龄：{{ age }}</h2>
  </div>
  <script>
    let data = {
      name: '9ml',
      age: 18
    }
    const vm = new Vue({
      el: '#app',
      data
    })
    console.log(vm)
    console.log(vm.name, vm.age) // 触发 getter
    vm.name = '川' // 触发 setter
    console.log(vm._data === data)
  </script>
</body>
</html>
