<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟数据检测</title>
</head>
<body>
  <script>
    let data = {
      name: '9ml',
      age: 18
    }

    // 创建一个监视的实例对象，用于监视 data 中属性的变化
    const obs = new Observer(data)
    console.log(obs)

    // 准备一个 vm 实例对象
    let vm = {}
    vm._data = data = obs

    function Observer(obj) {
      // 汇总对象中所有的属性形成一个数组
      const keys = Object.keys(obj)
      console.log(keys)
      keys.forEach(k => {
        Object.defineProperty(this, k, {
          get() {
            return obj[k]
          },
          set(val) {
            console.log(`${k}被改了，要去解析模板生成虚拟DOM...`)
            obj[k] = val
          }
        })
      })
    }
  </script>
</body>
</html>
