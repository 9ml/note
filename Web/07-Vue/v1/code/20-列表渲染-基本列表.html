<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本列表</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>遍历数组</h2>
    <ul>
      <li v-for="(p, index) in list" :key="p.id">{{p.name}} -- {{p.age}} -- {{index}}</li>
    </ul>
    <h2>遍历对象</h2>
    <ul>
      <li v-for="(val, key) of car" :key="key">{{val}} -- {{key}}</li>
    </ul>
    <h2>遍历字符串</h2>
    <ul>
      <li v-for="(char, index) of str" :key="index">{{char}} -- {{index}}</li>
    </ul>
    <h2>遍历指定次数</h2>
    <ul>
      <li v-for="(num, index) of 6" :key="index">{{num}} -- {{index}}</li>
    </ul>
  </div>
  <script>
    /**
     * v-for 遍历
     *  1. 用于展示列表数据
     *  2. 语法：v-for="(item, index) in list" :key="item.id"
     *  3. 可遍历数组、对象、字符串(很少使用)、指定次数(很少使用)
    */
    new Vue({
      el: '#app',
      data: {
        list: [
          {
            id: 1,
            name: '张三',
            age: 18
          },
          {
            id: 2,
            name: '张四',
            age: 18
          },
          {
            id: 3,
            name: '张五',
            age: 18
          },
          {
            id: 4,
            name: '张六',
            age: 18
          }
        ],
        car: {
          name: '红旗',
          price: '30W',
          color: '黑色'
        },
        str: 'Hello'
      }
    })
  </script>
</body>
</html>
