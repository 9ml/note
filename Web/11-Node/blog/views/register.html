<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="http://v.bootstrapmb.com/2020/11/fwha89194/img/favicon.ico" type="image/x-icon"><!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://v.bootstrapmb.com/2020/11/fwha89194/assets/bootstrap/css/bootstrap.min.css"><!-- icon css-->
  <link rel="stylesheet" href="http://v.bootstrapmb.com/2020/11/fwha89194/assets/elagent-icon/style.css">
  <link rel="stylesheet" href="http://v.bootstrapmb.com/2020/11/fwha89194/assets/animation/animate.css">
  <link rel="stylesheet" href="http://v.bootstrapmb.com/2020/11/fwha89194/css/style.css">
  <link rel="stylesheet" href="http://v.bootstrapmb.com/2020/11/fwha89194/css/responsive.css">
  <title>KbDoc</title>
</head>
<body data-scroll-animation="true">
  <div id="preloader">
    <div id="ctn-preloader" class="ctn-preloader">
      <div class="round_spinner">
        <div class="spinner"></div>
        <div class="text"><img src="http://v.bootstrapmb.com/2020/11/fwha89194/img/spinner_logo.png" alt="">
          <h4><span>kb</span>Doc</h4>
        </div>
      </div>
      <h2 class="head">Did You Know?</h2>
      <p></p>
    </div>
  </div>
  <div class="body_wrapper">
    <section class="signup_area signup_area_height">
      <div class="row ml-0 mr-0">
        <div class="sign_left signup_left">
          <h2>We are design changers do what matters.</h2><img class="position-absolute top"
            src="http://v.bootstrapmb.com/2020/11/fwha89194/img/signup/top_ornamate.png" alt="top"><img class="position-absolute bottom"
            src="http://v.bootstrapmb.com/2020/11/fwha89194/img/signup/bottom_ornamate.png" alt="bottom"><img class="position-absolute middle wow fadeInRight"
            src="http://v.bootstrapmb.com/2020/11/fwha89194/img/signup/man_image.png" alt="bottom">
          <div class="round wow zoomIn" data-wow-delay="0.2s"></div>
        </div>
        <div class="sign_right signup_right">
          <div class="sign_inner signup_inner">
            <div class="text-center">
              <h3>Create your KbDoc Account</h3>
              <p>Already have an account? <a href="/login">登录</a></p><a href="#" class="btn-google"><img
                  src="http://v.bootstrapmb.com/2020/11/fwha89194/img/signup/gmail.png" alt=""><span class="btn-text">Sign up with Google</span></a>
            </div>
            <div class="divider"><span class="or-text">or</span></div>
            <!-- 表单具有默认的提交行为，默认是同步的，同步表单提交时浏览器会锁死等待服务端的响应结果 -->
            <!-- 表单的同步提交之后，无论服务端响应什么都会直接把响应的结果覆盖掉当前页面 -->
            <form id="register" class="row login_form">
              <div class="col-lg-12 form-group">
                <div class="small_text">邮箱</div>
                <input type="email" class="form-control" name="email" placeholder="请填写邮箱">
              </div>
              <div class="col-lg-12 form-group">
                <div class="small_text">用户名</div>
                <input type="text" class="form-control" name="name" placeholder="请填写用户名">
              </div>
              <div class="col-lg-12 form-group">
                <div class="small_text">密码</div>
                <input name="password" type="password" class="form-control" placeholder="请填写密码" autocomplete="on">
              </div>
              <div class="col-lg-12 text-center">
                <button type="submit" class="btn action_btn thm_btn">
                  确认注册
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">提示</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          恭喜您注册成功，是否前去登录
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="login">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/js/jquery-3.2.1.min.js"></script>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/js/pre-loader.js"></script>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/assets/bootstrap/js/popper.min.js"></script>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/js/parallaxie.js"></script>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/js/TweenMax.min.js"></script>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/assets/wow/wow.min.js"></script>
  <script src="http://v.bootstrapmb.com/2020/11/fwha89194/js/main.js"></script>
  <script>
    $('#register').on('submit', function(e) {
      e.preventDefault()
      let formData = $(this).serialize()
      $.ajax({
        url: '/register',
        method: 'POST',
        data: formData,
        dataType: 'json',
        success: function(res) {
          if (res.error === 0) {
            $('#myModal').modal('show')
          } else {
            alert(res.message)
          }
        }
      })
    })
    $('#login').on('click', function() {
      window.location.href = '/'
    })
  </script>
</body>

</html>
