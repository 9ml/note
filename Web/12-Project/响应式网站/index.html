<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>辞旅</title>
  <!-- 字体图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- css 文件 -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- 顶部 -->
  <header>
    <!-- 手机端导航按钮 -->
    <i id="menu-bar" class="fa fa-bars"></i>
    <!-- LOGO -->
    <a href="#" class="logo"><span>辞</span>旅</a>
    <!-- 导航 -->
    <nav class="navbar">
      <a href="#home">主页</a>
      <a href="#book">预定</a>
      <a href="#packages">套餐</a>
      <a href="#services">服务</a>
      <a href="#gallery">风景展示</a>
      <a href="#review">往期评价</a>
      <a href="#contact">联系我们</a>
    </nav>
    <!-- 图标 -->
    <div class="icons">
      <!-- 搜索 -->
      <i class="fa fa-search" id="search-btn"></i>
      <!-- 用户 -->
      <i class="fa fa-user" id="login-btn"></i>
    </div>
    <!-- 搜索 -->
    <form action="" class="search-bar-container">
      <input type="search" id="search-bar" placeholder="请输入要搜索的内容...." />
      <label for="search-bar" class="fa fa-search"></label>
    </form>
  </header>
  <!-- 登录框 -->
  <div class="login-form-container">

    <i class="fa fa-times" id="form-close"></i>

    <form action="">
      <h3>登录</h3>
      <input type="email" class="box" placeholder="请输入邮箱" />
      <input type="password" class="box" placeholder="请输入密码" />
      <input type="button" value="登录" class="btn" />
      <input type="checkbox" id="remember" />
      <label for="remember">记住密码</label>
      <p>忘记密码？<a href="#">找回密码</a></p>
      <p>没有账户？<a href="#">点击注册</a></p>
    </form>
  </div>
















  <!-- JS 文件 -->
  <script src="./js/main.js"></script>
</body>
</html>
