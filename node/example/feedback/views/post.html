<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <a href="/">首页</a>
    <!-- 
      表单中需要提交的表单控件元素必须具有name属性。
      表单提交分为：
      1. 默认的提交行为
      2. 表单异步提交
      action：表单的提交地址
      method：请求方式
     -->
    <form action="/postComment" method="get">
      <ul>
        <li>姓名：<input type="text" name="name" /></li>
        <li style="margin-top: 20px;">内容：<textarea type="text" name="msg" ></textarea></li>
        <li style="margin-top: 20px;"><button>发表</button></li>
      </ul>
    </form>
  </div>
</body>
</html>
